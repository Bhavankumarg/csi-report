  <script>
      function toggleMenu() {
          const menu = document.getElementById('mobileMenu');
          menu.classList.toggle('hidden');
      }
      function toggleDropdown(id) {
          const dropdown = document.getElementById(id);
          dropdown.classList.toggle('hidden');
      }
       // Smooth scroll behavior
       document.querySelectorAll('.tab-link').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
              e.preventDefault();
              const targetId = this.getAttribute('href').substring(1);
              document.getElementById(targetId).scrollIntoView({ behavior: 'smooth', block: 'start' });
          });
      });

      // Function to update active tab
      function updateActiveTab() {
          let scrollPosition = window.scrollY + 100; // Offset for better detection
          document.querySelectorAll('.section').forEach(section => {
              const sectionTop = section.offsetTop;
              const sectionHeight = section.offsetHeight;
              if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                  document.querySelectorAll('.tab-link').forEach(tab => {
                      tab.classList.remove('bg-[#7E3F98]', 'text-white');
                      tab.classList.add('text-black');
                      if (tab.getAttribute('href').substring(1) === section.id) {
                          tab.classList.add('bg-[#7E3F98]', 'text-white');
                      }
                  });
              }
          });
      }

      // Attach scroll event
      window.addEventListener('scroll', updateActiveTab);

      // Initialize active tab on load
      updateActiveTab();
  </script>
