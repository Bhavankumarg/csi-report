<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Event Stats</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-5xl">
        <div class="grid grid-cols-1 md:grid-cols-4 text-center text-purple-700 font-semibold">
            <div class="bg-yellow-200 p-6">
                <p class="text-4xl">2</p>
                <p class="text-lg text-black">Days</p>
            </div>
            <div class="bg-yellow-300 p-6">
                <p class="text-4xl">3</p>
                <p class="text-lg text-black">Themes</p>
            </div>
            <div class="bg-yellow-200 p-6">
                <p class="text-4xl">23</p>
                <p class="text-lg text-black">Learning Sessions</p>
            </div>
            <div class="bg-yellow-300 p-6">
                <p class="text-4xl">737</p>
                <p class="text-lg text-black">Participants</p>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 text-center text-white font-semibold">
            <div class="bg-purple-700 p-6">
                <p class="text-4xl">20</p>
                <p class="text-lg">Complementary Spotlights</p>
                <div class="mt-4 text-sm">
                    <p>4 Key Note Speeches</p>
                    <p>2 Performances</p>
                    <p>3 Awards</p>
                    <p>3 Launches</p>
                    <p>6 Exhibits</p>
                    <p>2 Podcasts</p>
                </div>
            </div>
            <div class="bg-purple-500 p-6 flex flex-col justify-center">
                <p class="text-3xl">UNLIMITED</p>
                <p class="text-lg">Creativity, Innovation, Insights, Networking</p>
            </div>
        </div>
    </div>
</body>
</html>
